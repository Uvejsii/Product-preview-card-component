<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Chanel perfume"
          class="image"
        />
      </div>
      <div class="text-section">
        <p class="p1">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="p2">
          A floar, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="Cart" />Add to Cart
        </button>
      </div>
    </div>

  </body>
</html>
